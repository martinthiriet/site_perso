{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypt</title>
    <link rel="stylesheet" href="{% static 'css/base_encrypt_style.css' %}">
    {% block css %} {% endblock %}
  </head>
  <body>
    <nav>
      <a class="navbar-brand" href="{% url 'home_encrypt' %}"> {% block title %} EarTuner {% endblock %}</a>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script>
      function toggleMenu() {
        const navbarLinks = document.getElementById("navbarLinks");
        navbarLinks.classList.toggle("show");
      }

    </script>
  </body>
</html>
