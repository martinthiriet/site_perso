{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSC</title>
    <link rel="stylesheet" href="{% static 'css/basepie_style.css' %}">
    {% block css %} {% endblock %}
  </head>
  <body>
    <nav>
      <a class="navbar-brand" href="#"> {% block title %} LSC {% endblock %}</a>
      <ul class="navbar-links" id="navbarLinks">
        <li><a href="#">Home</a></li>
        <li><a href="{% url 'camlist' %}">Plot list</a></li>
        {% block source %}  {% endblock %}
      </ul>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script>
      function toggleMenu() {
        const navbarLinks = document.getElementById("navbarLinks");
        navbarLinks.classList.toggle("show");
      }

    </script>
  </body>
</html>
